<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requisições http(s)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
</head>

<body>
    <h5>Requisições http(s)</h5>
    <div id="jsGrid"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
    <script>

        //referencia http://js-grid.com/getting-started/
        var countries = [
            { Name: "", Id: 0 },
            { Name: "United States", Id: 1 },
            { Name: "Canada", Id: 2 },
            { Name: "United Kingdom", Id: 3 }
        ];

        $("#jsGrid").jsGrid({
            width: "100%",
            height: "700px",

            inserting: false,
            editing: false,
            sorting: true,
            paging: true,
            autoload: true,

            //data: 'http://localhost:3000/teste',
            controller: {
                loadData: async function () {
                    try {
                        const response = await fetch('/monitorHttp/');
                        const res = await response.json();
                        //console.log(res);
                        return res.data;
                    } catch (err) {
                        console.error(err);
                    }
                }
            },

            fields: [
                { name: "url", type: "text", width: 200 },
                { name: "message", type: "text", width: 200, },
                { name: "tempoDeResposta", type: "text", width: 50 },
                { name: "addr", type: "text", width: 50, textField: "Name" },
                { name: "status", type: "text", width: 50, },
                { type: "control" }
            ]
        });

    </script>
</body>

</html>
